<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Crossfit Games Leaderboard para os atletas da bahia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Crossfit Games Bahia</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="center demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h3 class="center title">Leaderboard - Crossfit Games 2017 - Bahia</h3>

            <div class="demo-crumbs mdl-color-text--grey-500 authors">
              Criado por <a href="http://github.com/cristianossd" target="_blank">Cristiano Santos</a> e
              <a href="http://github.com/joaopcanario" target="_blank">João Paulo Canário</a>
            </div>

            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                <div class="mdl-tabs__tab-bar">
                    <a href="#leaderboard" class="mdl-tabs__tab is-active" onclick="loadJSON('women_leaderboard.json', createLeaderboard)">Feminino</a>
                    <a href="#leaderboard" class="mdl-tabs__tab" onclick="loadJSON('men_leaderboard.json', createLeaderboard)">Masculino</a>
                </div>

                <table id="leaderboard" class="centered-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Nome</th>
                      <th>Box</th>
                      <th>Score</th>
                      <th>17.1</th>
                      <th>17.2</th>
                      <th>17.3</th>
                      <th>17.4</th>
                      <th>17.5</th>
                    </tr>
                  </thead>
                  <tbody id="score">
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <a href="mailto:cristianossd@gmail.com" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">ALGO DE ERRADO?</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function loadJSON(file, callback) {

        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', file, true);

        xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
                callback(xobj.responseText);
            }
        };

        xobj.send(null);
      }

      function createLeaderboard(response) {
        var data = JSON.parse(response);

        var score = document.getElementById("score");
        var tr;

        score.innerHTML = "";

        for (var i = 0; i < data.length; i++) {
            tr = document.createElement('tr');

            tr.innerHTML = "<td class=\"mdl-data-table__cell--non-numeric\">" + data[i].name + "</td><td>" + data[i].affiliate + "</td><td>" + data[i].overallScore + "</td><td>" + data[i].wod1Display + "</td><td>" + data[i].wod2Display + "</td><td>-</td><td>-</td><td>-</td>";

            console.log(data[i].affiliate);
            score.appendChild(tr);
        }
      }

      loadJSON("women_leaderboard.json", createLeaderboard);
    </script>
  </body>
</html>
